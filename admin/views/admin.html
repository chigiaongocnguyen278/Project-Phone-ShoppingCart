<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!--Boostrap4  CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>

<body>

    <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Manage Mobiles</h2>
            <button class="btn add">Add mobile</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Photo</th>
                    <th>Discription</th>
                    <th><em class="fa fa-cog"></em> Action</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tablePhone" class=""></tbody>

        </table>
    </div>

    <div class="form-wrapper">
        <div class="mobileForm">
              <h3 id="header-title" class="text-center">Phone Management</h3>
              <!-- model-body-->
              <div class="modal-body">
                <form role="form" id="formPhone">
                
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-mobile-screen-button"></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control input-sm"
                        placeholder="Phone name"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbname"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-regular fa-dollar-sign"></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="price"
                        class="form-control input-sm"
                        placeholder="Price"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbprice"></span>
                  </div>
    
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-mobile-screen"></i></span>
                      </div>
                      <input
                        type="text"
                        name="email"
                        id="screen"
                        class="form-control input-sm"
                        placeholder="Screen"
                      />
                    </div>
    
                    <span class="sp-thongbao" id="tbscreen"></span>
                  </div>
    
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-camera"></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="backCam"
                        class="form-control"
                        placeholder="Back Camera"
                      />
                    </div>
    
                    <span class="sp-thongbao" id="tbbackCam"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-camera"></i></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="frontCam"
                        class="form-control"
                        placeholder="Front Camera"
                      />
                    </div>
    
                    <span class="sp-thongbao" id="tbfrontCam"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-link"></i></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="img"
                        class="form-control"
                        placeholder="Image link"
                      />
                    </div>
    
                    <span class="sp-thongbao" id="tbimg"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-comment"></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="desc"
                        class="form-control"
                        placeholder="Description"
                      />
                    </div>
    
                    <span class="sp-thongbao" id="tbdesc"></span>
                  </div>
    
               
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
                      </div>
                      <select class="form-control" name="chucvu" id="type">
                        <option selected disabled>Select brand</option>
                        <option>Apple</option>
                        <option>Samsung</option>
                      </select>
                    </div>
    
                    <span class="sp-thongbao" id="tbtype"></span>
                  </div>

                  <!-- modal-footer -->
                  <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn" id="btnAddPhone" style="display: inline-block;">
                      Add Phone
                    </button>
                    <button id="btnUpdate" type="button" class="btn" style="display: none;" fdprocessedid="9jh9fa">
                      Update Phone
                    </button>
                    <button id="btnClose" type="button" class="btn btn-danger" data-dismiss="modal" fdprocessedid="avep46j">
                      Close
                    </button>
                  </div>
              
                </form>
              </div>
               
        </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>    

<script src="../../admin/models/Phone.js"></script>
<script src="../../admin/models/Validation.js"></script>

<script src="../../admin/services/PhoneService.js"></script>

<script src="../../admin/controllers/main.js"></script>



</body>
</html>
